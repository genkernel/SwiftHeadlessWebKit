name: CI

on:
  push:
    branches: [master, main, rebrand]
  pull_request:
    branches: [master, main]

jobs:
  # macOS Build and Test
  build-macos:
    name: macOS (Swift ${{ matrix.swift }})
    runs-on: macos-latest
    strategy:
      matrix:
        swift: ["6.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  # iOS Build and Test (Simulator)
  build-ios:
    name: iOS (Xcode ${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ["16.0"]
        destination: ["platform=iOS Simulator,name=iPhone 16,OS=18.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for iOS
        run: |
          xcodebuild build \
            -scheme SwiftHeadlessWebKit-Package \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            | xcpretty || true

      - name: Test on iOS Simulator
        run: |
          xcodebuild test \
            -scheme SwiftHeadlessWebKit-Package \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            | xcpretty || true

  # Linux Build and Test
  build-linux:
    name: Linux (Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["6.0"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  # All tests must pass
  ci-success:
    name: CI Success
    needs: [build-macos, build-ios, build-linux]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.build-macos.result }}" != "success" ]] || \
             [[ "${{ needs.build-ios.result }}" != "success" ]] || \
             [[ "${{ needs.build-linux.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
